<body>

        <h2 id="cssa">CSS ANIMATION</h2>
        <br>

            <div class=bd><div class="bds" id="b1"></div></div>

            <div class=l2c><div class="rain" id="r1"></div><div class="rain" id="r2"></div></div>
        </div>
        <div id="square">
            <div class=s><div class="ss" id="s1"></div></div>
            <div class=s><div class="ss" id="bubble"></div></div>
            <div class=s><div class="ss" id="s2"></div><div class="ss" id="s3"></div></div>
